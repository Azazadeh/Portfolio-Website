            <div

      <h1>Get In Touch</h1>
      <h4 class="contact-form">Have a question or want to work together?</h4>

      <div class="mb-3 mt-5 form">
        <label for="exampleFormControlInput1" class="form-label form"
          >Name</label
        >
        <input
          type="text"
          class="form-control form"
          id="exampleFormControlInput1"
          placeholder="Full name"
        />

        <label for="exampleFormControlInput1" class="form-label mt-3 form"
          >Email address</label
        >
        <input
          type="email"
          class="form-control form"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label form"
          >Message</label
        >
        <textarea
          class="form-control form"
          id="exampleFormControlTextarea1"
          rows="5"
        ></textarea>
      </div>
      <div class="container-fluid">
        <div class="contact-button">
          <a
            href="mailto:azadeh.nourbakhsh@gmail.com"
            class="contact-button-a"
            title="email address"
            >Submit</a
          >
        </div>
      </div>
    </div>

          <!-- Github -->

            role="button"
            data-mdb-ripple-color="dark"
